<button  type="button" data-toggle="modal" data-target="#col-toggle-popup"
 id="btnColShowPopup" [ngClass]="{'btn':true,'btn-outline-dark':!isColFilterApplied,'btn-success':isColFilterApplied,'btn-sm':true}">
  <span class="fas fa-eye-slash"></span>
</button>

  <div id="col-toggle-popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="girdColumnTogglePopup" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Show/Hide Columns</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body m-2">
          <table class="table table-striped table-sm text-left">
            <thead>
              <tr>
                <th>Column</th>
                <th>Visible</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let col of sourceColumns;">
                <td>
                  {{col.title}}
                </td>
                <td>
                    <div class="form-check">
                        <input  type="checkbox" class="form-check-input" [checked]="col.visible"
                        id="{{col.dataProperty}}" (change)="onColCbChangeHandler(col.dataProperty)">
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">        
          
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>
