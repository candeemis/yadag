<div class="row justify-content-md-end justify-content-sm-center no-gutters p-2" style="border: 1px solid white; border-radius: 5px;">
    
    <div class="col-md-3 col-sm-4 mr-md-auto col-12">
      <div class="row justify-content-md-end mr-3">
          <strong>Rows / page:&nbsp;</strong>
          <select [(ngModel)]="rowsPerPage" class="form-control form-control-sm col-3">
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
      </div>
        
    </div>  
    <div class="col-md-3 col-sm-2 col-lg-2 col-4 text-right">
      <button class="btn btn-outline-dark btn-sm fa fa-fast-backward" (click)="firstClickHandler($event)" ></button>
      <button class="btn btn-outline-dark btn-sm fa fa-backward" (click)="prevClickHandler($event)" ></button>  
    </div>
    <div class="col-md-3 col-sm-3 col-lg-2 text-center col-4">
        <div class="row no-gutters">
            <strong class="ml-4">&nbsp;Page:&nbsp;</strong>
            <input id="gird-page-random-input" type="number" class="form-control form-control-sm col-2"
            min="1" max="{{pageCount}}" [(ngModel)]="currentPageNumber">
            <strong>&nbsp;of {{pageCount}}</strong>
        </div>
        
    </div>
    <div class="col-md-3 col-sm-2 col-lg-2 col-4">
        <button class="btn btn-outline-dark btn-sm fa fa-forward" (click)="nextClickHandler($event)"></button>
        <button class="btn btn-outline-dark btn-sm fa fa-fast-forward" (click)="lastClickHandler($event)" ></button>
    </div>  
</div>
