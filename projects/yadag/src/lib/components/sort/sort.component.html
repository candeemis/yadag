<button class="btn btn-outline-dark btn-sm" data-toggle="modal" data-target="#sort-popup">
  <span class="fa fa-sort-alpha-asc"></span>
</button>

<div id="sort-popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="girdSortPopup" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sortPopupTitle">Sort Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body m-2">
        <div class="row mb-2" *ngFor="let sortBy of selectedSortByArray; let i = index;">
          <select (change)="sortColSelectHandler($event)" class="form-control col-6 mr-1" id="{{i}}">
            <option *ngFor="let col of sortBy.availableCols" value="{{col.dataProperty}}">
              {{col.title}}
            </option>
          </select>
          <select class="form-control col-3" (change)="sortColOrderHandler($event)" id="{{i}}">
            <option value="ASC" selected="selected">Ascending</option>
            <option value="DESC">Descending</option>
          </select>
          <button class="btn btn-outline-dark btn-sm col-2 ml-1" (click)="removeSortByHandler(sortBy.dataProperty)">
            <span class="fas fa-times"></span>
          </button>
        </div>
        <div class="row justify-content-start">
          <button class="btn btn-outline-dark btn-sm" (click)="addSortByHandler()">
            <span class="fas fa-plus"></span>
          </button>
        </div>

      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-warning mr-auto" data-dismiss="modal" (click)="removeSortHandler()">Clear Sort</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSortHandler($event)">Sort</button>


      </div>
    </div>
  </div>
</div>
